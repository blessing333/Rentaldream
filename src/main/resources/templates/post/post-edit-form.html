<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head"></head>

<body>
<div th:replace="fragments.html::preloader"></div>
<!-- START HEADER -->
<header th:replace="fragments.html::header"></header>
<!-- END HEADER -->

<!-- START MAIN CONTENT -->
<div class="main_content">

<!-- START SECTION SHOP -->
<div class="section">
	<div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="tab-content dashboard_content">
                    <div class="card">
                        <div class="card-header">
                            <h3>게시글 수정</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="form-group col-md-12 col-lg-12">
                                    <label for="product_img">상품 이미지<span class="required">*</span></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div id="current-profile-image" class="product-image">
                                        <div id="product_img" class="product_img_box">
                                            <img th:if="${#strings.isEmpty(postForm.thumbnail)}"  src='/assets/images/product_img1.jpg'/>
                                            <img th:if="${!#strings.isEmpty(postForm.thumbnail)}" th:src="${postForm.thumbnail}"/>
                                        </div>
                                    </div>
                                    <div id="new-profile-image" class="mt-3"></div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="profile-image-file">
                                        <label class="custom-file-label" for="profile-image-file">상품 이미지 변경</label>
                                    </div>
                                    <div id="new-profile-image-control" class="mt-3">
                                        <button class="btn btn-outline-primary btn-block" id="cut-button">자르기</button>
                                        <button class="btn btn-outline-success btn-block" id="confirm-button">확인</button>
                                        <button class="btn btn-outline-warning btn-block" id="reset-button">취소</button>
                                    </div>
                                    <div id="cropped-new-profile-image" class="mt-3"></div>
                                </div>
                            </div>

                            <form  class="needs-validation" method="post" th:action="@{'/edit-post/'+${postId}}" name="postForm" th:object="${postForm}" novalidate>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <input id="profileImage" type="hidden" th:field="*{thumbnail}" class="form-control" />
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="title">제목<span class="required">*</span></label>
                                        <input id = "title" class="form-control" type="text" th:field="*{title}" placeholder="제목을 입력해주세요" required min="2" max="20">
                                        <small class="invalid-feedback">제목을 입력하세요.</small>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <div id="recommend-tag-list" th:text="${recommendTagList}" hidden></div>

                                        <label for="tags"> 상품 태그<span class="required">*</span></label>
                                        <input id="tags" type="text" name="tagsWithJsonString" th:value="${#strings.listJoin(allTagNames, ',')}" class="tagify-outside"/>
                                            <p class="form-text text-muted">
                                                -태그는 ,(콤마) 혹은 엔터로 구분되며 최대 3개까지 설정할 수 있습니다.<br/>
                                                -태그는 검색의 부가정보로 사용되며, 해당 태그를 관심 태그로 설정한 유저에게 알림이 발송됩니다.<br/>
                                                -검색 광고는 태그정보를 기준으로 노출됩니다.<br/>
                                                -상품과 관련이 없는 내용을 입력하면 상품이 삭제되거나 서비스 이용에 제제를 받을 수 있습니다.<br/>
                                            </p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <div id="city-list" th:text="${cityList}" hidden></div>
                                        <label for="zones"> 거래 지역<span class="required">*</span></label>
                                        <input id="zones" type="text" name="zonesWithJsonString" class="tagify-outside" th:value="${#strings.listJoin(allZoneNames, ',')}"/>
                                        <p id="zones-help" class="form-text text-muted">
                                            주로 거래하는 지역을 입력하세요.
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="price">가격(원) <span class="required">*</span></label>
                                        <input id="price" class="form-control" type="text" th:field="*{price}" placeholder="숫자만 입력해주세요" required />
                                        <small class="invalid-feedback">가격을 입력하세요.</small>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <label for="description">상품 설명<span class="required">*</span></label>
                                        <textarea id="description" type="textarea" th:field="*{description}" class="editor form-control"
                                                  placeholder="상품에 대해 자세히 설명해 주세요." aria-describedby="descriptionHelp" required></textarea>
                                        <small class="invalid-feedback">상품 설명을 입력하세요.</small>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button id="submit-button" type="submit" class="btn btn-fill-out" name="submit" value="Submit">수정하기</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END SECTION SHOP -->


</div>
<!-- END MAIN CONTENT -->

<!-- START FOOTER -->
<footer th:replace="fragments.html::footer"></footer>
<!-- END FOOTER -->

<div th:replace="fragments.html::common-js"></div>
<script th:replace="fragments.html :: ajax-csrf-header"></script>
<script th:replace="fragments.html :: update-tags-form"></script>
<script th:replace="fragments.html::form-validation"></script>
<script th:replace="fragments.html :: editor-script"></script>
<link  href="/node_modules/cropper/dist/cropper.min.css" rel="stylesheet">
<script src="/node_modules/cropper/dist/cropper.min.js"></script>
<script src="/node_modules/jquery-cropper/dist/jquery-cropper.min.js"></script>
<script type="application/javascript">
    $(function() {
        cropper = '';
        let $confirmBtn = $("#confirm-button");
        let $resetBtn = $("#reset-button");
        let $cutBtn = $("#cut-button");
        let $newProfileImage = $("#new-profile-image");
        let $currentProfileImage = $("#current-profile-image");
        let $resultImage = $("#cropped-new-profile-image");
        let $profileImage = $("#profileImage");

        $newProfileImage.hide();
        $cutBtn.hide();
        $resetBtn.hide();
        $confirmBtn.hide();

        $("#profile-image-file").change(function(e) {
            if (e.target.files.length === 1) {
                const reader = new FileReader();
                reader.onload = e => {
                    if (e.target.result) {
                        if (!e.target.result.startsWith("data:image")) {
                            alert("이미지 파일을 선택하세요.");
                            return;
                        }

                        let img = document.createElement("img");
                        img.id = 'new-profile';
                        img.src = e.target.result;
                        img.setAttribute('width', '100%');

                        $newProfileImage.html(img);
                        $newProfileImage.show();
                        $currentProfileImage.hide();

                        let $newImage = $(img);
                        $newImage.cropper({aspectRatio: 1});
                        cropper = $newImage.data('cropper');

                        $cutBtn.show();
                        $confirmBtn.hide();
                        $resetBtn.show();
                    }
                };

                reader.readAsDataURL(e.target.files[0]);
            }
        });

        $resetBtn.click(function() {
            $currentProfileImage.show();
            $newProfileImage.hide();
            $resultImage.hide();
            $resetBtn.hide();
            $cutBtn.hide();
            $confirmBtn.hide();
            $profileImage.val('');
        });

        $cutBtn.click(function () {
            let dataUrl = cropper.getCroppedCanvas().toDataURL();

            if (dataUrl.length > 1000 * 1024) {
                alert("이미지 파일이 너무 큽니다. 1024000 보다 작은 파일을 사용하세요. 현재 이미지 사이즈 " + dataUrl.length);
                return;
            }

            let newImage = document.createElement("img");
            newImage.id = "cropped-new-profile-image";
            newImage.src = dataUrl;

            $resultImage.html(newImage);
            $resultImage.show();
            $confirmBtn.show();

            $confirmBtn.click(function () {
                $newProfileImage.html(newImage);
                $cutBtn.hide();
                $confirmBtn.hide();
                $profileImage.val(dataUrl);
            });
        });
    });
</script>

<script type="application/javascript">
    $(function() {
        let $submitBtn = $("#submit-button");
        $submitBtn.click(function() {
            let convertedTagArray = [];
            let objectTagArray = JSON.parse(document.querySelector("#tags").value);
            for (let i = 0; i < objectTagArray.length; i++) {
                let tagName = objectTagArray[i].value;
                convertedTagArray.push({'tagName':tagName});
            }
            document.querySelector("#tags").value = JSON.stringify(convertedTagArray);

            let convertedZoneArray = [];
            let objectZoneArray = JSON.parse(document.querySelector("#zones").value);
            for (let i = 0; i < objectZoneArray.length; i++) {
                let zoneName = objectZoneArray[i].value;
                convertedZoneArray.push({'zoneName':zoneName});
            }
            document.querySelector("#zones").value = JSON.stringify(convertedZoneArray);
        });
    });
</script>


</body>
</html>
