<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html::head"></head>

<body>

<!-- LOADER -->
<div th:replace="fragments.html::preloader"></div>
<!-- END LOADER -->

<!-- START SECTION BREADCRUMB -->
<div th:replace="fragments.html::breadcrumb(회원가입)"></div>
<!-- END SECTION BREADCRUMB -->

<!-- START MAIN CONTENT -->
<div class="main_content">

<!-- START LOGIN SECTION -->
<div class="login_register_wrap section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-md-10">
                <div class="login_wrap">
            		<div class="padding_eight_all bg-white">
                        <div class="heading_s1">
                            <h3>회원가입</h3>
                        </div>
                        <form th:action="@{/sign-up}" th:object="${signUpForm}" method="post"  novalidate>
                            <div class="form-group">
                                <input type="text" required="" class="form-control" name="nickname" placeholder="닉네임을 입력하세요" th:field="*{nickname}">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
                            </div>
                            <div class="form-group">
                                <input type="text" required="" class="form-control" name="email" placeholder="이메일을 입력하세요" th:field="*{email}">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" required="" type="password" name="password" placeholder="비밀번호를 입력하세요" th:field="*{password}">
                                <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" required="" type="password" name="password" placeholder="비밀번호를 한번 더 입력하세요" th:field="*{confirmPassword}">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-fill-out btn-block" name="register">회원가입</button>
                            </div>
                        </form>
                        <div class="different_login">
                            <span> or</span>
                        </div>
                        <ul class="btn-login list_none text-center">
                            <li><a href="#" class="btn btn-facebook"><i class="ion-social-facebook"></i>Facebook</a></li>
                            <li><a href="#" class="btn btn-google"><i class="ion-social-googleplus"></i>Google</a></li>
                        </ul>
                        <div class="form-note text-center">이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END LOGIN SECTION -->

</div>
<!-- END MAIN CONTENT -->

<!-- START FOOTER -->
<footer th:replace="fragments.html::footer"></footer>
<!-- END FOOTER -->

<div th:replace="fragments.html::common-js"></div>

</body>
</html>
