<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="fragments.html::head"></head>

<body>

<!-- LOADER -->
<div th:replace="fragments.html::preloader"></div>
<!-- END LOADER -->

<!-- START HEADER -->
<header th:replace="fragments.html::header"></header>
<!-- END HEADER -->

<!-- START SECTION BANNER-->
<div th:replace="fragments.html::banner-section"></div>
<!-- END SECTION BANNER-->

<!-- START MAIN CONTENT -->
<div class="main_content">
    <!-- START SECTION SHOP -->
    <div class="section small_pt">
        <div class="container">
            <div class="row justify-content-flex-start">
                <div class="col-md-6">
                    <div class="heading_s1">
                        <h2 class="text-left">새로 등록된 물품</h2>
                        <div class="view_all">
                            <a th:href="@{/posts}" class="text_default"><span>View All</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments.html::post-list(${postList})"></div>
        </div>
    </div>

    <div class="section small_pt">
        <div class="container">
            <div class="row justify-content-flex-start">
                <div class="col-md-6">
                    <div class="heading_s1">
                        <h2 class="text-left">내 활동 지역에 등록된 관심 상품</h2>
                        <div th:if="${account.getAccountTags().size() != 0 && account.getAccountZones().size() != 0}" class="view_all">
                            <a href="#" class="text_default"><span>View All</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:if="${account.getAccountTags().size() == 0 && account.getAccountZones().size() == 0}">
                <div class="banner_content overflow-hidden">
                    <h5 class="mb-3 mb-sm-4 font-weight-light">활동 지역과 관심 아이템을 설정해주세요. 해당 지역에 등록된 아이템을 볼 수 있어요!</h5>
                    <a class="btn btn-fill-out staggered-animation text-uppercase" th:href="@{/account/settings/tag}" data-animation="slideInLeft" data-animation-delay="1.5s">설정하기</a>
                </div>
            </div>
            <div th:unless="${account.getAccountTags().size() == 0 && account.getAccountZones().size() == 0}">
                <div th:replace="fragments.html::post-list(${matchedPostsWithZoneAndTag})"></div>
            </div>
        </div>
    </div>

    <div class="section small_pt" th:if="${account.getAccountZones().size() != 0}">
        <div class="container">
            <div class="row justify-content-flex-start">
                <div class="col-md-6">
                    <div class="heading_s1">
                        <h2 class="text-left">내 활동 지역에 등록된 모든 상품</h2>
                        <div class="view_all">
                            <a href="#" class="text_default"><span>View All</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="fragments.html::post-list(${matchedPostsWithZone})"></div>
        </div>
    </div>

</div>
<!-- END MAIN CONTENT -->


<footer th:replace="fragments.html::footer"></footer>
<a href="#" class="scrollup" style="display: none;"><i class="ion-ios-arrow-up"></i></a>
<div th:replace="fragments.html::common-js"></div>
</body>
</html>
