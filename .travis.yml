language: java
jdk:
  - openjdk13
branches:
  only:
    - master
git:
  submodules: false

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'
    -
before_install:
  - wget -q -O - https://raw.githubusercontent.com/mlocati/travisci-github-deploy-key/master/load-deploy-key.sh | sh
  - git submodule update --init --recursive

script: "./gradlew clean build"

before_deploy:
  - zip -r Rentaldream *
  - mkdir -p deploy
  - mv Rentaldream.zip deploy/Rentaldream.zip
deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: rentaldream-build # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    cl: private # zip 파일 접근을 private으로
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings
    bucket: rentaldream-build # S3 버킷
    key: Rentaldream.zip # 빌드 파일을 압축해서 전달 bundle_type: zip
    application: Rentaldream # 웹 콘솔에서 등록
    deployment_group: Rentaldream-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true

